<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    {{template "header" .}}
    <main class="main-all-tips">
      <div>
        <h1 class="about-title">All Tips</h1>
        <ul>
          {{range .Tips}}
          <li>{{template "tip" .}}</li>
          {{end}}
        </ul>
      </div>
    </main>
    <script src="/static/js/script.js"></script>
  </body>
</html>
